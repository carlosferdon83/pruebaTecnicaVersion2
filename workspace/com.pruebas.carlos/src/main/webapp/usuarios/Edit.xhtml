<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="UsuariosEditDlg" widgetVar="UsuariosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Edicion Usuarios">
            <h:form id="UsuariosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="Idusuarios" for="idusuarios" />
                        <p:inputText disabled="true" id="idusuarios" value="#{usuariosController.selected.idusuarios}" title="#{bundle.EditUsuariosTitle_idusuarios}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idusuarios}"/>
                        <p:outputLabel value="Usuario" for="login" />
                        <p:inputText id="login" value="#{usuariosController.selected.login}" required="true" requiredMessage="Debe ingresar el usuario"/>
                        <p:outputLabel value="Contraseña" for="pass" />
                        <p:inputText id="pass" value="#{usuariosController.selected.pass}"  required="true" requiredMessage="Debe ingresar la contraseña"/>
                        <p:outputLabel value="Rol" for="rol" />
                        <p:inputText id="rol" value="#{usuariosController.selected.rol}" required="true" requiredMessage="Dene ingresar el rol"/>
                        <p:outputLabel value="Cliente" for="idclientes" />
                        <p:selectOneMenu id="idclientes" value="#{usuariosController.selected.cliente}" required="true" requiredMessage="Debe seleccionar el cliente">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"
                                           var="idclientesItem"
                                           itemValue="#{idclientesItem}" itemLabel="#{idclientesItem.numerodocumento} - #{idclientesItem.primernombre} #{idclientesItem.primerapellido}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.update}" value="Guardar" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuariosEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="UsuariosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
