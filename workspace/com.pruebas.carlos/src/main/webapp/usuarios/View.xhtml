<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosViewDlg" widgetVar="UsuariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuariosTitle}">
            <h:form id="UsuariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuariosLabel_idusuarios}"/>
                        <h:outputText value="#{usuariosController.selected.idusuarios}" title="#{bundle.ViewUsuariosTitle_idusuarios}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_login}"/>
                        <h:outputText value="#{usuariosController.selected.login}" title="#{bundle.ViewUsuariosTitle_login}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_pass}"/>
                        <h:outputText value="#{usuariosController.selected.pass}" title="#{bundle.ViewUsuariosTitle_pass}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_rol}"/>
                        <h:outputText value="#{usuariosController.selected.rol}" title="#{bundle.ViewUsuariosTitle_rol}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_idclientes}"/>
                        <h:outputText value="#{usuariosController.selected.idclientes}" title="#{bundle.ViewUsuariosTitle_idclientes}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
