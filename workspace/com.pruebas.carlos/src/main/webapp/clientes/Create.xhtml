<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="ClientesCreateDlg" widgetVar="ClientesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Registro Clientes">
            <h:form id="ClientesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{clientesController.selected != null}">
                        <p:outputLabel value="Idcliente" for="idcliente" />
                        <p:inputText id="idcliente" value="#{clientesController.selected.idcliente}" required="true" requiredMessage="Debe Ingresar Idcliente"/>
                        <p:outputLabel value="Numero Documento" for="numerodocumento" />
                        <p:inputText id="numerodocumento" value="#{clientesController.selected.numerodocumento}" required="true" requiredMessage="Debe Ingresar NUmero Documento"/>
                        <p:outputLabel value="Idtipodocumento}" for="idtipodocumento" />

                        <p:selectOneMenu id="idtipodocumento" value="#{clientesController.selected.tiposdocumento}" required="true" requiredMessage="Debe ingresar el tipodocumento">
                            <f:selectItems value="#{tiposdocumentoController.itemsAvailableSelectOne}"
                                           var="idtipodocumentoItem"
                                           itemValue="#{idtipodocumentoItem}" itemLabel="#{idtipodocumentoItem.descripcion}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Primer Apellido" for="primerapellido" />
                        <p:inputText id="primerapellido" value="#{clientesController.selected.primerapellido}" required="true" requiredMessage="Debe ingresar el Primer Apellido"/>
                        <p:outputLabel value="Segundo Apellido}" for="segundoapellido" />
                        <p:inputText id="segundoapellido" value="#{clientesController.selected.segundoapellido}" />
                        <p:outputLabel value="Primer Nombre" for="primernombre" />
                        <p:inputText id="primernombre" value="#{clientesController.selected.primernombre}"  required="true" requiredMessage="Debe ingresar el Primer Nombre}"/>
                        <p:outputLabel value="Segundo Nombre" for="segundonombre" />
                        <p:inputText id="segundonombre" value="#{clientesController.selected.segundonombre}"  />
                        <p:outputLabel value="Correo" for="correo" />
                        <p:inputText id="correo" value="#{clientesController.selected.correo}" required="true" requiredMessage="Debe ingresar el correo}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.create}" value="Guardar" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientesCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="ClientesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
