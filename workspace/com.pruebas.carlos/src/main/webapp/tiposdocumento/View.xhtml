<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposdocumentoViewDlg" widgetVar="TiposdocumentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Tipos Documento">
            <h:form id="TiposdocumentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposDocumentoController.selected != null}">
                        <h:outputText value="Idtipodocumento"/>
                        <h:outputText value="#{tiposDocumentoController.selected.idtipodocumento}" title="#{bundle.ViewTiposdocumentoTitle_idtipodocumento}"/>
                        <h:outputText value="Descripcion"/>
                        <h:outputText value="#{tiposDocumentoController.selected.descripcion}" title="#{bundle.ViewTiposdocumentoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="TiposdocumentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
