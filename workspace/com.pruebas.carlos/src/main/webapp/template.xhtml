<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="Gestion Bancaria">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="Inicio" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="Administracion">
                            
                            <p:menuitem value="Tipo De Documento" outcome="/tiposdocumento/List.xhtml" />
                            <p:menuitem value="Clientes" outcome="/clientes/List.xhtml" />
                            <p:menuitem value="Cuentas" outcome="/cuentas/List.xhtml" />
                            <p:menuitem value="Movimientos" outcome="/movimientos/List.xhtml" />
                            <p:menuitem value="Usuarios" outcome="/usuarios/List.xhtml" />
                            <p:menuitem value="Naturaleza" outcome="/naturaleza/List.xhtml" />
                            <p:menuitem value="Auditoria" outcome="/auditoria/List.xhtml" />
                            
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
