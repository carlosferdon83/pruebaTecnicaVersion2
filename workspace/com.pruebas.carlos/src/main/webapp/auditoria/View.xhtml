<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="AuditoriaViewDlg" widgetVar="AuditoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAuditoriaTitle}">
            <h:form id="AuditoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{auditoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_idauditoria}"/>
                        <h:outputText value="#{auditoriaController.selected.idauditoria}" title="#{bundle.ViewAuditoriaTitle_idauditoria}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_idmovimientos}"/>
                        <h:outputText value="#{auditoriaController.selected.idmovimientos}" title="#{bundle.ViewAuditoriaTitle_idmovimientos}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_idcuentas}"/>
                        <h:outputText value="#{auditoriaController.selected.idcuentas}" title="#{bundle.ViewAuditoriaTitle_idcuentas}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_idnaturaleza}"/>
                        <h:outputText value="#{auditoriaController.selected.idnaturaleza}" title="#{bundle.ViewAuditoriaTitle_idnaturaleza}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_valor}"/>
                        <h:outputText value="#{auditoriaController.selected.valor}" title="#{bundle.ViewAuditoriaTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_fechamovimiento}"/>
                        <h:outputText value="#{auditoriaController.selected.fechamovimiento}" title="#{bundle.ViewAuditoriaTitle_fechamovimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <b:commandButton value="#{bundle.Close}" onclick="AuditoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
